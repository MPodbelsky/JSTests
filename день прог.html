<script>
   month=parseInt(prompt('ВВЕДИТЕ МЕСЯЦ'));
   year=parseInt(prompt('введите год'));
   day=parseInt(prompt('Введите день'));

   ?alert('Поздравляю'):alert('Ошибка')):alert('Неверный месяц')
</script>
